<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 LED Control</title>
  <script>
    // Define valid usernames and passwords
    const credentials = {
      "mina": "mina12",
      
    };

    function authenticate() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (credentials[username] && credentials[username] === password) {
        // Show control panel if authentication is successful
        document.getElementById("control-panel").style.display = "block";
        document.getElementById("auth-panel").style.display = "none";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    }

    function sendRequest(url) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.send();
    }
  </script>
</head>
<body>
  <h1>ESP32 LED Control</h1>

  <!-- Authentication Panel -->
  <div id="auth-panel">
    <p>Please enter your username and password to access the controls:</p>
    <input type="text" id="username" placeholder="Username"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="authenticate()">Submit</button>
  </div>

  <!-- Control Panel (hidden until authenticated) -->
  <div id="control-panel" style="display:none;">
    <p>Click the buttons below to control the LED:</p>
    <button onclick="sendRequest('http://192.168.1.21/H')">Turn LED ON</button><br>
    <button onclick="sendRequest('http://192.168.1.21/L')">Turn LED OFF</button><br>
  </div>
</body>
</html>
